<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table List Image</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

            </tr>
    
            <tr>
                <td colspan="3">Saad</td>

            </tr>
            <tr>
                <td colspan="3">Abubakar</td>            
                <td ></td>
                <td ></td>
            </tr>
            
        </tfoot>
    </table>
    <ul>
        <li>Apple</li>
        <li>Banane</li>
        <li>Mango</li>
    </ul>
    <ol type="i">
        <li>Bndi</li>
        <li>kheera</li>
        <li>Aloo</li>
        
    </ol>

</body>
</html>
