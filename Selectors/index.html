<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* class selector */
        .one {
            color: blueviolet;
            background-color: chartreuse;
        }
        /* id selector */
        #myid {
            color: black;
            background-color: darkcyan;
        }
        /* parent selector */
        div > p {
            color: antiquewhite;
            background-color: darkmagenta;
        }
        
    </style>
</head>
<body>
    <div class="one">
        i am a div and my class is one
    </div>

    <div id="myid">
        i am adiv and my id is my id
    </div>

    <div>
        <p>i am a paragraph</p>
    </div>
    
</body>
</html>
